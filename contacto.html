<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header class="bg-dark text-white p-3">
    <nav class="container d-flex justify-content-between align-items-center">
      <h1 class="h4">Contacto</h1>
      <ul class="nav">
        <li class="nav-item"><a href="paginaPrincipal.html" class="nav-link text-white">Inicio</a></li>
        <li class="nav-item"><a href="proyecto.html" class="nav-link text-white">Proyectos</a></li>
        <li class="nav-item"><a href="contacto.html" class="nav-link text-white">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container my-5">
    <section>
      <h2>Información de Contacto</h2>
      <p>Correo electrónico: <a href="mailto:hugocesar6343@gmail.com">hugocesar6343@gmail.com</a></p>
    </section>

    <section class="mt-4">
      <h2>Formulario de Contacto</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo:</label>
          <input type="email" id="correo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea id="mensaje" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="bg-light text-center p-4 mt-5">
    <p>Sígueme en redes sociales:</p>
    <a href="https://github.com/tuusuario" target="_blank">GitHub</a> |
    <a href="#">LinkedIn</a> |
    <a href="#">Twitter</a>
  </footer>
</body>
</html>
